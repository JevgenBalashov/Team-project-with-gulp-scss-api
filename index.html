		<div class="visit__window" style="display: none;">
				<div class="visit__window-container">
					<div class="icon-close"><i class="fa-solid fa-xmark"></i></div>
					<span class="visit__form-title">створити візит</span>
					<form class="visit__info-form" name="visitForm">
						<input class="visit__info-fullname visit-info visit-info--showed" type="text" placeholder="ПІБ" required>
						<select class="visit__info-doctor visit-info visit-info--showed" required>
							<option value="null">- вибрати лікаря -</option>
							<option id="cardiologist" value="cardiologist">Кардіолог</option>
							<option id="dentist" value="dentist">Стоматолог</option>
							<option id="therapist" value="therapist">Терапевт</option>
						</select>
						<input type="text" class="visit__info-purpose visit-info visit-info--showed" placeholder="мета візиту:" required>
						<input type="text" class="visit__info-description visit-info visit-info--showed" placeholder="короткий опис візиту:" required>
						<select class="visit__info-urgency visit-info visit-info--showed" required>
							<option value="null">- виберіть терміновість -</option>
							<option value="ordinary">звичайна</option>
							<option value="priority">пріорітетна</option>
							<option value="urgent">невідкладна</option>
						</select>
						<input type="text" class="visit-info visit__info-typical-pressure" placeholder="звичайний тиск" style="display: none;">
						<input type="text" class="visit-info visit__info-body-mass-index" placeholder="Індекс маси тіла" style="display: none;">
						<input type="text" class="visit-info visit__info-heart-diseases" placeholder="перенесені захворювання" style="display: none;">
						<input type="text" class="visit-info visit__info-age-cardiologist" placeholder="вік" style="display: none;">
						<input type="text" class="visit-info visit__info-last-visit-date" placeholder="дата останнього відвідування" style="display: none;">
						<input type="text" class="visit-info visit__info-age-therapist" placeholder="вік" style="display: none;">
						<div class="btn-cover-case">
							<button type="submit" class="visit__create-btn">Створити</button>
							<button class="visit__edit-btn" style="display: none;">Редагувати</button>
						</div>
					</form>
				</div>
		</div>
		<!-- ========= -->
		<div class="login__form" style="display: none;">
			<div class="form__baground">
				<div class="form__container">
					<form class="login__form">
						<div class="close-icon"><i class="fa-solid fa-xmark"></i></div>
						<span class="form__title">login form</span>
						<input class="login__input" type="email" id="email" name="email" placeholder="E-mail" required>
						<input class="login__input" type="password" id="password" name="password" placeholder="Password" required>
						<div class="buttons">
							<button type="submit" id="loginButton" class="login__submit-btn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>

				<a href="#" class="header__logo-link">

					</div>
				</a>
